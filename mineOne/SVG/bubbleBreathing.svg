<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#b3f0e0" />
      <stop offset="100%" stop-color="#7cdcc2" />
    </radialGradient>
    
    <!-- <filter id="bubbleBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter> -->
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="250" cy="250" r="200" fill="#95e6d4" />
  
  <!-- Bubbles Group -->
  <g id="bubbles">
    <!-- Large bubbles -->
    <circle class="bubble" cx="150" cy="180" r="35" fill="white" opacity="0.4" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="100;150" begin="3s" dur="4s" fill="freeze" />
      <animate attributeName="cy" values="130;180" begin="3s" dur="4s" fill="freeze" />
      <animate attributeName="opacity" values="0.4;0" begin="3s" dur="4s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="350" cy="190" r="45" fill="white" opacity="0.3" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="420;350" begin="3s" dur="3.5s" fill="freeze" />
      <animate attributeName="cy" values="150;190" begin="3s" dur="3.5s" fill="freeze" />
      <animate attributeName="opacity" values="0.3;0" begin="3s" dur="3.5s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="180" cy="320" r="40" fill="white" opacity="0.35" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="130;180" begin="3s" dur="4.2s" fill="freeze" />
      <animate attributeName="cy" values="380;320" begin="3s" dur="4.2s" fill="freeze" />
      <animate attributeName="opacity" values="0.35;0" begin="3s" dur="4.2s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="330" cy="340" r="50" fill="white" opacity="0.3" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="390;330" begin="3s" dur="3.8s" fill="freeze" />
      <animate attributeName="cy" values="400;340" begin="3s" dur="3.8s" fill="freeze" />
      <animate attributeName="opacity" values="0.3;0" begin="3s" dur="3.8s" fill="freeze" />
    </circle>
    
    <!-- Medium bubbles -->
    <circle class="bubble" cx="270" cy="160" r="25" fill="white" opacity="0.4" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="300;270" begin="3s" dur="3.7s" fill="freeze" />
      <animate attributeName="cy" values="110;160" begin="3s" dur="3.7s" fill="freeze" />
      <animate attributeName="opacity" values="0.4;0" begin="3s" dur="3.7s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="230" cy="370" r="20" fill="white" opacity="0.35" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="210;230" begin="3s" dur="4.1s" fill="freeze" />
      <animate attributeName="cy" values="430;370" begin="3s" dur="4.1s" fill="freeze" />
      <animate attributeName="opacity" values="0.35;0" begin="3s" dur="4.1s" fill="freeze" />
    </circle>
    
    <!-- Small bubbles -->
    <circle class="bubble" cx="200" cy="180" r="15" fill="white" opacity="0.3" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="170;200" begin="3s" dur="3.9s" fill="freeze" />
      <animate attributeName="cy" values="130;180" begin="3s" dur="3.9s" fill="freeze" />
      <animate attributeName="opacity" values="0.3;0" begin="3s" dur="3.9s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="300" cy="280" r="12" fill="white" opacity="0.25" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="340;300" begin="3s" dur="3.6s" fill="freeze" />
      <animate attributeName="cy" values="300;280" begin="3s" dur="3.6s" fill="freeze" />
      <animate attributeName="opacity" values="0.25;0" begin="3s" dur="3.6s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="290" cy="210" r="10" fill="white" opacity="0.3" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="320;290" begin="3s" dur="4s" fill="freeze" />
      <animate attributeName="cy" values="180;210" begin="3s" dur="4s" fill="freeze" />
      <animate attributeName="opacity" values="0.3;0" begin="3s" dur="4s" fill="freeze" />
    </circle>
    
    <circle class="bubble" cx="210" cy="260" r="8" fill="white" opacity="0.35" filter="url(#bubbleBlur)">
      <animate attributeName="cx" values="180;210" begin="3s" dur="3.8s" fill="freeze" />
      <animate attributeName="cy" values="280;260" begin="3s" dur="3.8s" fill="freeze" />
      <animate attributeName="opacity" values="0.35;0" begin="3s" dur="3.8s" fill="freeze" />
    </circle>
  </g>
  
 
<defs>
  <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="0%">
    <stop offset="0%" stop-color="#9CFFFD" />
    <stop offset="100%" stop-color="#49BE91" />
  </radialGradient>
</defs>


  <g transform="translate(250, 250)">
    <circle id="expandingCircle" r="0" fill="url(#grad1)" opacity="0.7">
      <animate attributeName="r" from="150" to="180" begin="2s" dur="6s" fill="freeze" />
      <animate attributeName="r" from="180" to="150" begin="2s" dur="9s" fill="freeze" />
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        begin="0s"
        dur="10s"
    />
    </circle>
  </g>
  
  <!-- White Center Circle -->
  <circle cx="250" cy="250" r="85" fill="white" />
  
  <!-- Text Elements -->
  <g id="textGroup">
    <!-- Instruction Text -->
    <text id="instructionText" x="250" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7cdcc2" font-weight="500">BREATHE IN
      <animate attributeName="innerHTML" values="BREATHE IN" begin="0s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="BREATHE IN" begin="3s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="HOLD" begin="6s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="BREATHE OUT" begin="9s" dur="0.1s" fill="freeze" />
    </text>
    
    <!-- Number Counter -->
    <text id="counterText" x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="65" fill="#7cdcc2" font-weight="bold">04
      <animate attributeName="innerHTML" values="04" begin="0s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="03" begin="3s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="02" begin="6s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="01" begin="9s" dur="0.1s" fill="freeze" />
      <animate attributeName="innerHTML" values="04" begin="12s" dur="0.1s" fill="freeze" />
    </text>
    
    <!-- Pattern Text -->
    <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7cdcc2">3-2-5-2</text>
  </g>
  
  <!-- Animation to restart everything -->
  <animate id="restartAnimation" attributeName="visibility" from="visible" to="visible" begin="12s" dur="0.1s" fill="freeze" />
  
 
</svg>