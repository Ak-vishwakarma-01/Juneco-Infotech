<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="child">
            <div class="left">
                <div class="form-div" id="loginscreen">
                    <form action="">
                        <h3>Login</h3>
                        <div>
                            <input type="text" placeholder="email">
                        </div>
                        <div>
                            <input type="text" placeholder="password">
                        </div>
                        <button>Submit</button>
                        <p>Create a Account, <a onclick="displayRegister()">Register</a></p>
                    </form>
                </div>
                <div class="form-div" id="registerscreen">
                    <form action="">
                        <h3>Register</h3>
                        <div>
                            <input type="text" placeholder="email">
                        </div>
                        <div>
                            <input type="text" placeholder="password">
                        </div>
                        <button>Submit</button>
                        <p>Already a customer, <a onclick="displayLogin()">Login</a></p>
                    </form>
                </div>
            </div>
            <!-- <div class="right">
                <img src="https://dummyimage.com/400x500" alt="">
            </div> -->
        </div>
    </div>


    <script>
        const loginscreen = document.getElementById("loginscreen");
        const registerscreen = document.getElementById("registerscreen");

        function displayLogin() {
            registerscreen.style.right = "100%";
            loginscreen.style.left = 0;
        }

        function displayRegister() {
            
        }
    </script>
</body>
</html>
